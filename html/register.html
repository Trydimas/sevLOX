<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>registered at sevLOX</title>
	<link rel="stylesheet" href="../css/headerStyle.css">
	<link rel="stylesheet" href="../css/autification.css">
</head>
<body>
	<div class="contain">
		<header class = 'header'>
			<div class="page-pub">
				<p>sevLOX Forums</p>
			</div>
			<nav class= 'nav'>
				<a href="register.html" style="background-color: #12445d; ">Register</a>
				<a href="login.html">Login</a>
				<a href="home.html">Home</a>
				<a href="create-topic.html" class="create-topic">Create topic</a>
			</nav>
			<div class="authenticate">
				<span>You are not logged in. Please <a href="login.html" style="text-decoration: none;">login</a> or <a href="register.html" style="text-decoration: none;">register</a>.</span>
			</div>
		</header>
		<div class="autification-block">
			<p class ='sign-aut'>Register at sevLOX Forms</p>
			<div class="field-aut">
				<form action="">
					<table class = 'aut-form'>
						<tr class='mail'>
							<td><p>e-mail</p></td>
							<td><input type="text"><p class="form-conditions">A current email address.</p></td>
						</tr>
						<tr class='user_name'>
							<td><p>user name</p></td>
							<td><input type="text"><p class="form-conditions">Between 2 and 25 characters.</p></td>
						</tr>
						<tr class='password'>
							<td><p>password</p></td>
							<td><input type="password"><p class="form-conditions">Between 2 and 25 characters.</p></td>
						</tr>
					</table>
					<hr style="margin-bottom: 30px;">
					<input type="submit" value="send!" class="sendBtn">
				</form>
			</div>						
		</div>
	</div>
</body>
</html>
